<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="component/head"></head>
<body class="has-sidemenu overflow-hidden-x">
<nav th:replace="component/nav"></nav>
<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main min-vh-100" id="top">

    <div th:replace="component/preloader"></div>

    <!-- ============================================-->
    <!-- <section> begin ============================-->
    <section class="py-0 overflow-hidden bg-white" data-zanim-timeline='{"delay":0.4}' data-zanim-trigger="scroll">
        <div class="container-fluid">
            <div class="devices-wrapper">
                <div class="macbook-1" data-zanim-xs='{"delay":0.5,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="3" th:src="@{/img/painting/1.jpg}" alt="">
                </div>
                <div class="ipad--l-1" data-zanim-xs='{"delay":0.5,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="3.8" th:src="@{/img/painting/2.jpeg}" alt="">
                </div>
                <div class="iphone-1" data-zanim-xs='{"delay":0.4,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="4.8" th:src="@{/img/painting/3.jpg}" alt="">
                </div>
                <div class="ipad--l-2" data-zanim-xs='{"delay":0.3,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="3.4" th:src="@{/img/painting/5.jpeg}" alt="">
                </div>
                <div class="iphone-2" data-zanim-xs='{"delay":0.2,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="4" th:src="@{/img/painting/4.jpg}" alt="">
                </div>
                <div class="macbook-2" data-zanim-xs='{"delay":0.4,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="5" th:src="@{/img/painting/6.jpg}" alt="">
                </div>
                <div class="ipad--l-3" data-zanim-xs='{"delay":0.5,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="3.7" th:src="@{/img/showcase/ipad--l-3.jpg}" alt="">
                </div>
                <div class="ipad--p-1" data-zanim-xs='{"delay":0.5,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="4.8" th:src="@{/img/showcase/ipad--p-1.jpg}" alt="">
                </div>
                <div class="iphone-3" data-zanim-xs='{"delay":0.3,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="3" th:src="@{/img/showcase/iphone-3.jpg}" alt="">
                </div>
                <div class="iphone-4" data-zanim-xs='{"delay":0.2,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="3" th:src="@{/img/showcase/iphone-2.jpg}" alt="">
                </div>
                <div class="iphone--l-1" data-zanim-xs='{"delay":0.5,"animation":"slide-left","duration":1.5}'>
                    <img class="device parallax" data-rellax-speed="2" th:src="@{/img/showcase/iphone--l-1.jpg}" alt="">
                </div>
            </div>
            <div class="row py-8 min-vh-100 align-items-center">
                <div class="col-md-auto px-md-4 pl-md-8">
                    <h4>只需3步，轻松筛选Excel文件中的sheet</h4>
                    <h5 class="ml-3 mt-3">1、选择文件</h5>
                    <div class="form-group ml-3 mt-1">
                        <input class="zinput-file" id="file-1" type="file" name="file-1[]" data-multiple-caption="{count} files selected" multiple="">
                        <label class="btn btn-outline-primary btn-sm" for="file-1"><span>选择</span></label>
                    </div>
                    <h5 class="ml-3 mt-1">2、筛选条件</h5>
                    <form class="form-inline">
                        <div class="form-group ml-3 mt-1">
                            <label for="filterColNum">筛选第几列：</label>
                            <input type="number" value="1" style="width:3rem;" id="filterColNum">
                        </div>
                        <div class="form-group ml-3 mt-1">
                            <label for="filterContent">筛选内容：</label>
                            <input type="text" value="66020106" style="width:15rem;" id="filterContent">
                        </div>
                    </form>
                    <h5 class="ml-3 mt-3">3、生成文件</h5>
                    <div class="ml-3 mt-1">
                        <a class="btn btn-dark btn-sm mr-2 my-2" id="exportBtn" href="javascript:void(0)" @click="exportExcel" data-offset="60" data-zanim-xs='{"delay":1.3}'>生成</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of .container-->
    </section>
    <!-- <section> close ============================-->
    <!-- ============================================-->




</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->



<!--===============================================-->
<!--    Footer-->
<!--===============================================-->
<footer th:replace="component/footer"></footer>

<!--===============================================-->
<!--    Modal for language selection-->
<!--===============================================-->
<!-- Modal-->
<div th:replace="component/wxModal"></div>
<div th:replace="component/loaderModal"></div>
<script th:src="@{/js/page/sheet-filter.js?v=1.5}"></script>
</body>
</html>
